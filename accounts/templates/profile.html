{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Manually detailes products</title>
        <link rel="stylesheet" href="{% static 'site_static/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    </head>
<body>


    <script src="{% static 'site_static/js/popper.min.js' %}"></script>
        <script src="{% static 'site_static/js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'site_static/js/bootstrap.js'%}"></script>



        <div class="container">
            <div class class="row">
              <div class="col-lg-8 p-3 m-auto">



                    <div class="card m-auto" >
                    <div class="row no-gutters ">
                      <div class="col">

                          <div class="card-body car  ">

                        <div class="card border-info m-auto " style="max-width: 45rem; ">
                                <div class="card-header text-info">Name: {{profile}}</div>
                            <ul class="list-group list-group-flush"  >

                                      <li class="list-group-item">Email: {{profile.user.email}}</li>

                                  </ul>
                                <div class="card-body ">
                                  <p class="card-text">Country: {{profile.country}}</p>
                                </div>
                                <div>
                                  <ul class="list-group list-group-flush"  >

                                      <li class="list-group-item">Address: {{profile.address}}</li>

                                  </ul>

                                  <div class="card-body"  >

                                    &nbsp;&nbsp;
                                    <a href="{% url 'product:product_list' %}" class="btn btn-info">   &#8619;Back to Home </a>



                                </div>
                                </div>
                              </div>

                          </div>
                        </div>
                     <div class="col">
                        {% if profile.image %}
                        <img class="card-img-top" src="{{profile.image.url}}" alt="Card image cap" width="100px" height="400px">
                         {% else %}
                         <img class="card-img-top" src="{% static 'site_static/img/user_default.png' %}" alt="Card image cap" width="100px" height="400px">

                         {% endif %}
                      </div>
                    </div>
                    </div>




              </div>
            </div>
        </div>







        </body>
        </html>
